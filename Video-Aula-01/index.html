<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Grid Css em bootstrap</title>

    <style>
        div {
            border: 1px solid purple;
        }

        body {
            font-size: 25px;
        }
    </style>

</head>

<body>

    <h1 class="text-center mb-5 mt-4">BootStrap</h1>

    <div class="container">

        <div class="row">
            <div class="col-6">Coluna 1
                <div class="row">
                    <div class="col-10">1</div>
                    <div class="col-1">2</div>
                    <div class="col-1">3</div>
                </div>
        </div>
            <div class="col-6">Coluna 2</div>
        </div>

        <div class="row">
            <div class="col-sm-8">Coluna 1 small</div>
            <div class="col-sm-4">Coluna 2 small</div>
        </div>

        <div class="row">
            <div class="col-md-8">Coluna 1 medium</div>
            <div class="col-md-4">Coluna 2 medium</div>
        </div>

        <div class="row">
            <div class="col">Coluna 1</div>
            <div class="col">Coluna 2</div>
            <div class="col">Coluna 3</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
